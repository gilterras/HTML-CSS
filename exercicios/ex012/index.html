<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video poster="imagens/velas.jpg" width="300" controls autoplay loop>
     <source src="media/meu-video.mp4.mp4" type="video/mp4">
     <source src="media/meu-video.m4v.m4v" type="video/m4v">
     <source src="media/meu-video.webm.webm" type="video/webm">
    </video>
    <h1>Inserir vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P1N1MPq5OXk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
